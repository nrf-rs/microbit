[package]
edition = "2018"
authors = ["Daniel Egger <daniel@eggers-club.de>", "Michael Droogleever <droogmic@gmail.com>"]
categories = [
    "hardware-support",
    "embedded",
    "no-std",
]
description = "Board support crate for the BBC Micro:bit"
documentation = "https://docs.rs/microbit"
keywords = [
    "arm",
    "cortex-m",
    "nrf51",
]
license = "0BSD"
name = "microbit"
readme = "README.md"
repository = "https://github.com/therealprof/microbit"
version = "0.8.0"

[dependencies]
cortex-m = "0.6.1"
cortex-m-rt = "0.6.10"
nb = "0.1.2"
nrf51-hal = { version = "0.12.1", optional = true }
nrf52833-hal = { version = "0.12.1", optional = true }
tiny-led-matrix = "1.0.1"
embedded-hal = "0.2.4"

defmt = "0.1.3"

[dev-dependencies]
numtoa = "0.2.3"
dcf77 = "0.1.0"
mag3110 = "0.1.4"
panic-halt = "0.2.0"
cortex-m-rtic = "0.5"
defmt-rtt = "0.1.0"
panic-probe = { version = "0.1.0", features = ["print-defmt"] }

[features]
microbit-v1 = ["nrf51-hal"]
microbit-v2 = ["nrf52833-hal"]

# set logging levels here
default = [
  "defmt-default",
  "microbit-v1"
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

[dev-dependencies.rand]
default-features = false
version = "0.8.3"

[dev-dependencies.rand_chacha]
version = "0.3.0"
default-features = false

[profile.dev]
debug = true

[profile.release]
debug = true
lto = true
opt-level = "s"
