[package]
name = "gpio-hal-printbuttons"
version = "0.1.0"
edition = "2018"

[dependencies]
cortex-m = "0.6.1"
cortex-m-rt = "0.6.12"
panic-halt = "0.2.0"
defmt-rtt = "0.2.0"
defmt = "0.2.0"

[dependencies.microbit]
path = "../../microbit"

[features]
default = [
  "defmt-default",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
